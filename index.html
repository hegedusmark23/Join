<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./CSS/templates.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login-signup.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="shortcut icon" href="./assets/img/logo-small-blue.png" type="image/x-icon">
</head>

<body onload="initRegister(); rememberMe();">
    <header>
        <img class="animated-logo" src="./assets/img/logo-big.png" alt="">
        <div class="sign-up-btn o0 invis-visible-animation">
            <p class="notUser-text">Not a Join user?</p>
            <a href="./signup.html"><button class="blue-btn">Sign up</button></a>
        </div>
    </header>

    <main>
        <div class="login-container o0 invis-visible-animation">
            <h1 class="login-headline">Log in</h1>
            <div class="blue-line"></div>
            <form onsubmit="login();return false;">
                <input id="email" autocomplete="email" required class="login-input email-input" placeholder="Email"
                    type="email">
                <input onclick="revealPassword(this)" id="password" autocomplete="current-password" required minlength="2"
                    class="login-input password-input password-input-image" placeholder="Password" type="password"
                    style="background: url(/assets/img/lock-icon.png) no-repeat right 7px 7px">
                <p id="login-error-message" class="login-error-message d-none">You have entered an invalid username or
                    password.</p>
                <div class="checkbox-div">
                    <input type="checkbox" name="Remember me" id="remember">
                    <p class="remember-text">Remember me</p>
                </div>
                <div class="buttons-div">
                    <button class="blue-btn">Log in</button>
                    <a onclick="guestLogin()" class="white-btn">Guest Log in</a>
                </div>
            </form>
        </div>
        <div class="sign-up-btn-mobile o0 invis-visible-animation">
            <p class="notUser-text">Not a Join user?</p>
            <a href="./signup.html"><button class="blue-btn-normal">Sign up</button></a>
        </div>
        <div class="legal-links-container o0 invis-visible-animation">
            <a class="legal-links" href="./privacypolicy-nouser.html">Privacy Policy</a>
            <a class="legal-links" href="./legalnotice-nouser.html">Legal Notice</a>
        </div>
    </main>

    <script src="./JS/storage.js"></script>
    <script src="./JS/register.js"></script>
    <script src="./JS/main-content.js"></script>
</body>

</html>
